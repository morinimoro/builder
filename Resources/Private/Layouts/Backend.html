{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<f:be.container>
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions module-docheader t3js-module-docheader">
				<div class="left module-docheader-bar module-docheader-bar-navigation t3js-module-docheader-bar t3js-module-docheader-bar-navigation">
					<f:render section="FunctionsLeft" />
					<f:form style="display: inline-block">
						<div class="form-group-sm">
							<v:form.select additionalAttributes='{onchange: "jumpToUrl(this.options[this.selectedIndex].value,this);"}' selectAllByDefault="{f:uri.action(action: 'index')}" class="form-control t3-js-jumpMenuBox">
								<v:form.select.option value="{f:uri.action(action: 'index')}" selected="{f:if(condition: '{view}==\'Index\'', then: '1', else: '0')}">Syntax</v:form.select.option>
								<v:form.select.option value="{f:uri.action(action: 'buildForm')}" selected="{f:if(condition: '{view}==\'BuildForm\'', then: '1', else: '0')}">Build provider</v:form.select.option>
								<v:form.select.option value="{f:uri.action(action: 'kickstarter')}" selected="{f:if(condition: '{view}==\'Kickstarter\'', then: '1', else: '0')}">Kickstarter</v:form.select.option>
							</v:form.select>
						</div>
					 </f:form>
				</div>
				<div class="right"></div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left"><f:render section="ButtonsLeft" /></div>
				<div class="right">
					<div class="buttongroup">
						<f:link.page><span class="t3-icon fa fa-refresh"> </span></f:link.page>
						<f:be.buttons.shortcut />
					</div>
				</div>
			</div>
		</div>

		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages />
				<f:render section="Content" />
			</div>
		</div>
	</div>
</f:be.container>
